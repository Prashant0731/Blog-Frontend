<div class="add-post-content">
  <div class="container">
    <div>
      <h3 class="new-post-title">Create New Post</h3>
    </div>
    <hr>
    <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
      <div class="form-group">
        <label class="post-title">Title</label>
        <input type="text" [formControlName]="'title'" class="form-control" placeholder="Title" required>
      </div>

      <div class="form-group">  
        <label class="post-subject">Subject</label>
        <input type="text" [formControlName]="'subject'" class="form-control" placeholder="Subject" required>
      </div>

      <div class="form-group">
        <label class="post-content">Body</label>
        <editor [formControlName]="'body'" [init]="{plugins: 'link'}"></editor>
      </div>

  <!-- TAG 
      <div class="form-group">
        <label class="post-title">Tags</label>
        <input type="text" [formControlName]="'title'" class="form-control" placeholder="TAG">
      </div> 
  -->

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Post</button>
      </div>
    </form >
  </div>
</div>
